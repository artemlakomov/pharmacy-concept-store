           $('#testTransactions').click(function(){
              for(var i = 0; i < 100; i++){
                  var data = {
                      cardNumber: '435435435435',
                      description: 'Test transaction via fillin tool',
                      receiptNumber: '0000-0000-0001',

                  $.post('/api/transaction',data, function(result){
                      console.log(result);
                  });
              }
           });
        });
    </script>
